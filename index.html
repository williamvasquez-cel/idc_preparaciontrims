<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rotador Power BI</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    iframe {
      display: block;
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>
<body>
  <header>Dashboard Rotativo - Power BI</header>
  <iframe id="iframe" src=""></iframe>

  <script>
    const urls = [
      "https://app.powerbi.com/view?r=eyJrIjoiOGYyNjA1NzEtMzkxMy00NzE5LWJiMGEtMDcwZWUwZWMxYzUyIiwidCI6IjAxZGU3MTI4LWY0NGYtNGQwNC1iMzAwLTZhMTk5ODg5ZjMyZCIsImMiOjF9&pageName=ReportSectionbfa2810eabc1e29a4d9d",
      "https://app.powerbi.com/view?r=eyJrIjoiOGYyNjA1NzEtMzkxMy00NzE5LWJiMGEtMDcwZWUwZWMxYzUyIiwidCI6IjAxZGU3MTI4LWY0NGYtNGQwNC1iMzAwLTZhMTk5ODg5ZjMyZCIsImMiOjF9&pageName=ReportSection72284c58527716f1ad61",
      "https://app.powerbi.com/view?r=eyJrIjoiOGYyNjA1NzEtMzkxMy00NzE5LWJiMGEtMDcwZWUwZWMxYzUyIiwidCI6IjAxZGU3MTI4LWY0NGYtNGQwNC1iMzAwLTZhMTk5ODg5ZjMyZCIsImMiOjF9&pageName=ReportSectioncf6e379403ce52a004f5"
    ];

    let index = 0;
    const iframe = document.getElementById("iframe");

    function cambiarURL() {
      iframe.src = urls[index];
      index = (index + 1) % urls.length;
    }

    cambiarURL(); // Carga inicial
    setInterval(cambiarURL, 30000); // Cambia cada 30 segundos
  </script>
</body>
</html>
